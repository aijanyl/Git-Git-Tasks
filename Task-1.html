<!DOCTYPE html>
<html>
  <head>
    <title>print current day and time</title>
  </head>

  <body>
    <script type="text/javascript">
      let myDate = new Date();
      let myDay = myDate.getDay(); //Создаем переменные , используем метод getDay

      // Array of days.
      let weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      document.write("Today is : " + weekday[myDay]);
      document.write("<br/>");

      // get hour value.
      let hours = myDate.getHours(); //Создаем переменные , используем метод getHours
      let ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      hours = hours ? hours : 12; // Используем тернарный оператор
      let minutes = myDate.getMinutes();
      minutes = minutes < 10 ? "0" + minutes : minutes;
      let myTime = hours + " " + ampm + " : " + minutes;
      document.write("Current time is : " + myTime);
    </script>
  </body>
</html>
